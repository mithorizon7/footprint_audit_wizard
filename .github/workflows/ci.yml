name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: i18n Lint
        run: npm run lint:i18n

      - name: Tests
        run: npm test

      - name: Build
        run: npm run build
